    <script>
        var coins = 0;
        var price = 20000;
        var multiplier = 1;
        var cookies = 0;
        var cPrice = 500;
        var multiS= "";
        var multiSc= "";
        var numSel = 0;
        var delem= document.getElementById("dialogue");
        const myEnergyBar = document.querySelector(".energyBar");
        
        function receiveAm(miNcap, maXcap) {
           
           return Math.round((miNcap - 0.5) + Math.random() * (maXcap - miNcap + 1)); 
        } 
        
        
        function work() {
         var workAmount= [
          /*1*/receiveAm(300,2000), 
          /*2*/receiveAm(12000,5000),
          
          ];
            numSel = Math.floor(Math.random() * 2);
            var multAm = Math.round((workAmount[numSel] / 100) * multiplier);
            var workRandom = [/*1*/`You worked and got <strong> ${addCommas(workAmount[numSel] + multAm)} </strong> coins.`,
                             /*2*/`You stayed in the office for 24 hours, Your boss was satisfied with you work. You got <strong> ${addCommas(workAmount[numSel] + multAm)} </strong> coins.`
          ]; 
            delem.innerHTML = workRandom[numSel];
            coins += Math.round(workAmount[numSel] + multAm);
            update();
         } 

        function explore(){
            numsel = Math.floor(Math.random() * 2);     
            var amount =  Math.round(Math.floor(Math.random() * 5000) + 522 * multiplier);
            var multAm = Math.round((amount / 100) * multiplier);
            document.getElementById("dialogue").innerHTML = "You explored the amazon rainforest and got <strong>" + addCommas(amount + multAm) + "</strong> coins";
            coins += Math.round(amount) + multAm;
            update();   
        }
       
        function addCommas(x) {
           return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        function upgrade(){
           var multiCap = 1;
           if (coins < price){
           return;
           } else if (coins > price){
           if ( multiplier > 10) {
           multiCap = 1.2;
           } 
           coins -= price;
           multiplier = multiplier + 0.1369;
           
           delem.innerHTML = `You upgraded your multiplier for <strong> ${addCommas(price)} </strong> coins.`;
           // price = Math.round((multiCap * 1.5) * price);
           price = price * 2;
           update();
           }
        }
        
        function updateEnergyBar (test, value) {
          value = Math.round(value);
          
         test.querySelector(".energyFill").style.width = `${value}%`;
         test.querySelector(".energyAm").textContent = `${value}%`;
         
        }
        
        function cookCookie(){
             if (coins < cPrice) {
                 return
             } else if (coins > cPrice){
                delem.innerHTML = "You bought <strong> 1 </strong> cookie.";
                coins -= cPrice;
                cookies++;
                update();
             }
        }
        
        function eatCookie(){
              if(cookies > 0){
                 cookies = cookies - 1;
                 delem.innerHTML = "You ate a cookie."
                 
                 update();
              } else if (cookies <= 0) {
              delem.innerHTML= "YOU DON'T HAVE A COOKIE TO EAT DUMBASS.";
              }
        }
        
        function update(){
        if(coins < 1){ 
          multiSc = "";
        } else if (coins >= 1) {
          multiSc = "s";
        }  
        document.getElementById("coinsVal").innerHTML = "<strong>" + addCommas(coins) + "</strong> coin" + multiSc;

        document.getElementById("price").innerHTML = "<strong>" + addCommas(price) + "</strong> coins";

        document.getElementById("currentMulti").innerHTML = "You currently have a <strong class='mult'>" + multiplier.toFixed(1) + "%" + "</strong> multiplier.";
        document.getElementById("currentCookies").innerHTML = "You currently have <strong class='cookies'>" + cookies + "</strong> cookies.";
        updateEnergyBar(myEnergyBar, 90);
        }
